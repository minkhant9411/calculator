<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carculator-wapper">
      <div class="number-screen">
        <input type="text" class="num-input" value="0." />
      </div>
      <div class="all-btn">
        <ul class="row">
          <li><button class="btn btn-num-system">BIN</button></li>
          <li><button class="btn btn-num-system">OCT</button></li>
          <li><button class="btn btn-num-system">DEC</button></li>
          <li><button class="btn btn-num-system">HEX</button></li>
          <li><button class="btn btn-ac">AC</button></li>
        </ul>
        <ul class="row">
          <li><button class="btn btn-number">6</button></li>
          <li><button class="btn btn-number">7</button></li>
          <li><button class="btn btn-number">8</button></li>
          <li><button class="btn btn-number">9</button></li>
          <li><button class="btn btn-plus">+</button></li>
        </ul>
        <ul class="row">
          <li><button class="btn btn-number">2</button></li>
          <li><button class="btn btn-number">3</button></li>
          <li><button class="btn btn-number">4</button></li>
          <li><button class="btn btn-number">5</button></li>
          <li><button class="btn btn-minus">-</button></li>
        </ul>
        <ul class="row">
          <li><button class="btn btn-number">A</button></li>
          <li><button class="btn btn-number">B</button></li>
          <li><button class="btn btn-number">.</button></li>
          <li><button class="btn btn-number">1</button></li>
          <li><button class="btn btn-divided">/</button></li>
        </ul>
        <ul class="row">
          <li><button class="btn btn-number">C</button></li>
          <li><button class="btn btn-number">D</button></li>
          <li><button class="btn btn-number">E</button></li>
          <li><button class="btn btn-number">F</button></li>
          <li><button class="btn btn-multiply">*</button></li>
        </ul>
        <ul class="row">
          <li><button class="btn btn-zero">0</button></li>
          <li><button class="btn btn-equal">=</button></li>
          <li><button class="btn btn-modulo">%</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
